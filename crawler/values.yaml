---

global:
  registry: ''

crawler:
  images:
    repository: italia/publiccode-tools-crawler
    tag: latest
    pullPolicy: Always

  env:
    elastic_host: "my-elasticsearch:9200"
    elastic_user: "demo"
    elastic_pass: "demo"

  cronjob_schedule: "0 * * * *"

  resources:
    # For each of the following objects, set limits
    # removing the curly brackets after resources and
    # uncommenting the lines below.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}

  tolerations: {}

  affinity: {}
